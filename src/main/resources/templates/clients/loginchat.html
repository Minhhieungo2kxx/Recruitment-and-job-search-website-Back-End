<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Chat System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #5d5dff; /* Màu chính mới */
            --secondary-color: #6a5dff; /* Màu phụ mới */
            --light-bg: #f0f2f5; /* Nền sáng hơn */
            --text-dark: #333;
            --text-light: #666;
            --box-shadow-light: 0 5px 15px rgba(0, 0, 0, 0.08); /* Đổ bóng nhẹ nhàng */
            --box-shadow-strong: 0 20px 40px rgba(0, 0, 0, 0.15); /* Đổ bóng mạnh hơn */
            --border-radius: 20px; /* Bo tròn hơn */
        }

        body {
            background: var(--light-bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif; /* Phông chữ hiện đại hơn */
            color: var(--text-dark);
            position: relative;
            overflow: hidden;
        }

        /* Thêm hiệu ứng hình học ở nền */
        body::before, body::after {
            content: '';
            position: absolute;
            background: var(--primary-color);
            border-radius: 50%;
            opacity: 0.1;
            filter: blur(50px);
            z-index: -1;
            animation: pulse 10s ease-in-out infinite;
        }

        body::before {
            width: 300px;
            height: 300px;
            top: -100px;
            left: -100px;
        }

        body::after {
            width: 400px;
            height: 400px;
            bottom: -150px;
            right: -150px;
            background: var(--secondary-color);
            animation-delay: 5s;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .login-container {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow-strong);
            overflow: hidden;
            width: 100%;
            max-width: 450px; /* Tăng chiều rộng một chút */
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2); /* Tạo hiệu ứng kính mờ */
            backdrop-filter: blur(10px);
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .login-header {
            text-align: center;
            padding: 30px 20px 20px;
            border-bottom: 2px solid var(--light-bg);
        }

        .login-header h2 {
            font-weight: 700;
            color: var(--primary-color);
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .login-header p {
            font-size: 0.9rem;
            color: var(--text-light);
            margin-top: 5px;
        }

        /* Hiệu ứng logo */
        .logo-icon {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 10px;
            animation: bounceIn 1s ease-out;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); }
        }

        .login-body {
            padding: 30px;
        }

        .form-label {
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 8px;
        }

        .form-control {
            border-radius: 12px;
            border: 1px solid #ddd;
            padding: 15px 18px;
            transition: all 0.3s ease;
            background-color: #f9f9f9;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(93, 93, 255, 0.15);
            background-color: white;
        }

        .input-group {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #aaa;
            transition: color 0.2s;
        }

        .toggle-password:hover {
            color: var(--primary-color);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            border: none;
            border-radius: 15px; /* Bo tròn vừa phải */
            padding: 15px 30px;
            font-weight: 600;
            font-size: 1.1rem;
            letter-spacing: 0.5px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 8px 20px rgba(106, 93, 255, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(106, 93, 255, 0.6);
        }

        .alert-danger {
            border-radius: 10px;
            font-weight: 500;
            padding: 12px;
            animation: shake 0.5s;
        }

        /* Hiệu ứng rung khi có lỗi */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }

        .text-muted a {
            color: var(--primary-color) !important;
            font-weight: 600;
            transition: color 0.2s;
        }

        .text-muted a:hover {
            color: var(--secondary-color) !important;
        }
        .google-btn {
            background-color: #db4437;
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
        }
        .google-btn:hover {
            background-color: #c33d2e;
            color: white;
        }

    </style>
</head>
<body>
<div class="login-container">
    <div class="login-header">
        <i class="fas fa-comment-dots logo-icon"></i>
        <h2 class="mb-0">Chào mừng bạn trở lại</h2>
        <p class="mb-0">Đăng nhập để bắt đầu trò chuyện</p>
    </div>
    <div class="login-body">
        <form id="loginForm">
            <div class="mb-4">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Nhập email của bạn" required>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">Mật khẩu</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu của bạn" required>
                    <span class="toggle-password" onclick="togglePasswordVisibility()">
                        <i class="fas fa-eye" id="togglePasswordIcon"></i>
                    </span>
                </div>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Đăng nhập</button>
            </div>
            <!-- Divider -->
            <div class="text-center my-3">
                <span class="text-muted">hoặc</span>
            </div>
            <!-- Google Login Button -->
            <!-- Google Login Button -->
            <div class="mb-4">
                <a href="/oauth2/authorization/google" class="btn google-btn w-100" id="googleLoginBtn">
                    <i class="fab fa-google"></i>
                    Đăng nhập bằng Google
                </a>
            </div>
            <div class="mt-4 text-center">
                <small class="text-muted">
                    Chưa có tài khoản?
                    <a href="#" class="text-decoration-none">Đăng ký ngay</a>
                </small>
            </div>
        </form>
        <div id="errorMessage" class="alert alert-danger mt-4" style="display: none;"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Hàm xử lý hiển thị/ẩn mật khẩu
    function togglePasswordVisibility() {
        const passwordInput = document.getElementById('password');
        const icon = document.getElementById('togglePasswordIcon');
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }

    // Phần code xử lý đăng nhập giữ nguyên
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const username = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const errorDiv = document.getElementById('errorMessage');

        // Xóa thông báo lỗi cũ
        errorDiv.style.display = 'none';
        errorDiv.textContent = '';

        try {
            const response = await fetch('/api/v1/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            });

            const data = await response.json();

            if (data.statusCode == 200) {
                // Lưu token vào localStorage
                localStorage.setItem('accessToken', data.data.access_token);
                localStorage.setItem('userInfo', JSON.stringify(data.data.user));

                // Hiển thị thông báo thành công và chuyển hướng
                errorDiv.classList.remove('alert-danger');
                errorDiv.classList.add('alert-success');
                errorDiv.textContent = 'Đăng nhập thành công! Đang chuyển hướng...';
                errorDiv.style.display = 'block';

                setTimeout(() => {
                    window.location.href = '/chat';
                }, 1000);
            } else {
                errorDiv.classList.remove('alert-success');
                errorDiv.classList.add('alert-danger');
                errorDiv.style.display = 'block';
                errorDiv.textContent = data.message || 'Đăng nhập thất bại';
            }
        } catch (error) {
            errorDiv.classList.remove('alert-success');
            errorDiv.classList.add('alert-danger');
            errorDiv.style.display = 'block';
            errorDiv.textContent = 'Có lỗi xảy ra. Vui lòng thử lại.';
            console.error('Login error:', error);
        }
    });

    // Kiểm tra và hiển thị lỗi OAuth2 từ URL parameters
    window.addEventListener('DOMContentLoaded', function() {
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        const errorDiv = document.getElementById('errorMessage');

        if (error) {
            errorDiv.classList.remove('alert-success');
            errorDiv.classList.add('alert-danger');

            let errorMessage = '';
            switch(error) {
                case 'oauth_failed':
                    errorMessage = 'Đăng nhập Google thất bại. Vui lòng thử lại.';
                    break;
                case 'processing_failed':
                    errorMessage = 'Có lỗi xảy ra khi xử lý thông tin đăng nhập. Vui lòng thử lại.';
                    break;
                case 'missing_token':
                    errorMessage = 'Không thể nhận thông tin đăng nhập từ Google. Vui lòng thử lại.';
                    break;
                default:
                    errorMessage = 'Có lỗi không xác định xảy ra. Vui lòng thử lại.';
            }

            errorDiv.textContent = errorMessage;
            errorDiv.style.display = 'block';

            // Xóa error parameter khỏi URL
            const newUrl = window.location.pathname;
            window.history.replaceState({}, document.title, newUrl);
        }
    });
    // Thêm loading state cho nút Google login
    document.getElementById('googleLoginBtn').addEventListener('click', function(e) {
        this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Đang chuyển hướng...';
        this.style.pointerEvents = 'none';
    });



</script>
</body>
</html>
